name: Deploy Admin Panel to AWS S3

on:
  push:
    branches: [main]
    paths:
      - 'admin_panel/**'
      - '.github/workflows/admin-panel-deploy.yml'

env:
  S3_BUCKET: admin.transportbidder.com
  AWS_REGION: ap-south-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin_panel/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: admin_panel

      - name: Build
        run: npm run build
        working-directory: admin_panel
        env:
          VITE_API_URL: https://api.transportbidder.com

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy static assets to S3 (long cache)
        run: |
          aws s3 sync admin_panel/dist/ s3://${{ env.S3_BUCKET }}/ \
            --delete \
            --exclude "index.html" \
            --cache-control "public, max-age=31536000"

      - name: Deploy index.html to S3 (no cache)
        run: |
          aws s3 cp admin_panel/dist/index.html s3://${{ env.S3_BUCKET }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

      - name: Health check
        run: |
          sleep 5
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://${{ env.S3_BUCKET }}.s3-website.${{ env.AWS_REGION }}.amazonaws.com")
          echo "S3 website status: $STATUS"
          [ "$STATUS" = "200" ] && echo "Deploy successful" || echo "Warning: unexpected status $STATUS"
