name: tbidder_driver_app
description: Tbidder Partner (Driver) App
publish_to: "none"
version: 2.3.5+25

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_messaging: ^15.1.3
  firebase_crashlytics: ^4.3.10
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  geolocator: ^11.0.0
  permission_handler: ^11.3.1
  google_maps_flutter: ^2.5.3
  flutter_polyline_points: ^2.1.0
  audioplayers: ^6.0.0
  http: ^1.2.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  pdf: ^3.10.7
  path_provider: ^2.1.2
  share_plus: ^10.0.2
  image_picker: ^1.0.7
  local_auth: ^2.2.0
  flutter_secure_storage: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/Both App logo.png"
  adaptive_icon_background: "#1A1A1A"
  adaptive_icon_foreground: "assets/Both App logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
